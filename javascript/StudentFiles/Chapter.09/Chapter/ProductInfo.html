<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Product Information</title>
<meta http-equiv="content-type" content="text/html;
charset=iso-8859-1" />
<link rel="stylesheet" href="js_styles.css" type="text/css" />
<script type="text/javascript">
/* <![CDATA[ */
function confirmReset() {
        var resetForm = confirm(
                "Are you sure you want to reset the form?");
        if (resetForm == true)
                return true;
        return false;
}
/* ]]> */
</script>
</head>
<body>
<h3>Color Printer Product Information</h3>
<form action="" method="get" enctype="application/x-www-form-urlencoded"onreset="return confirmReset();">
<p>Printer serial number<br />
<input type="text" name="serial" size="50" /></p>
<p>Date printer was purchased<br />
<input type="text" name="date" size="50" /></p>
<p>Where did you purchase this printer?<br />
<input type="radio" name="where" value="retail" />Retail
Store<br />
<input type="radio" name="where" value=
"catalog_mail" />Catalog/Mail Order<br />
<input type="radio" name="where" value="internet" />Internet
Transaction<br />
<input type="radio" name="where" value="other" />Other</p>
<p><input type="reset" /></p>
</form>
</body>
</html>
