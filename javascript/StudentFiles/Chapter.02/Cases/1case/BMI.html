<head>
<script type="text/javascript">

var weight=200,height=76;
var result;

result=(weight*703)/(height*height);
result=result.toFixed(1);

document.write("<p>Your weight is "+weight+" pounds</p>");
document.write("<p>And your height is "+height+" inches</p>");
document.write("<p>Finally, your BMI is calculated at: "+result+"</p>");

</script>
<title>BMI Index</title>
