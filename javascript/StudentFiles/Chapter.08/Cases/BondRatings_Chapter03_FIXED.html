<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Bond Ratings</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
/* <![CDATA[ */
function checkRating(rating) {
     switch (rating) {
           case "AAA":
                 window.alert("Highest Quality");
                 break;
           case "AA":
                 window.alert("High Quality");
                 break;
           case "AA":
                 window.alert("Upper Medium");
                 break;
           case "BBB":
                 window.alert("Medium ");
                 break;
           case "BB":
                 window.alert("Speculative");
                 break;
           case "B":
                 window.alert("Highly Speculative");
                 break;
           case "CCC":
                 window.alert("Highly Speculative");
                 break;
           case "CC":
                 window.alert("Highly Speculative");
                 break;
           case "D":
                 window.alert("Default");
                 break;
           default:
                 window.alert("You did not enter a valid bond rating!");

     }
     return false;
}
/* ]]> */
</script>
</head>
<body>
<form name="bondRating" action="">
  <input type="text" name="rating" />

  <!-- strange...when this button was type="button", the function never got called.
  changed it to type="submit"...everything works fine? ideas?  
  of course, i had to change it to return false to keep things on the same page...god i hate web programming-->
  <input type="submit" value="CheckBond Rating" onclick="return checkRating(document.bondRating.rating.value);" />
</form>
</body>
</html>
