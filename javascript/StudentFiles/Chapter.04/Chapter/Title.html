<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Title Page</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="pineknoll_styles.css" type="text/css" />
<script type="text/javascript">
/* <![CDATA[ */
var curImage="sell1";
var changeImages;
function propertyAd() {
	if (curImage == "sell2") {
		document.images[0].src = "sell1.jpg";
		curImage = "sell1";
	}
	else {
		document.images[0].src = "sell2.jpg";
		curImage = "sell2";
	}
}
/* ]]> */
</script>
</head>
<body onload="var changeImages=setInterval('propertyAd()',2000);">
<table width="100%" cellpadding="0" cellspacing="0">
  <colgroup span="1" align="left" />
  <colgroup span="1" align="center" />
  <tr>
    <td>
      <h1>Pine Knoll Properties</h1>
      <h2>Single Family Homes</h2>
    </td>
    <td><img src="sell1.jpg" height="60" width="370" alt="Advertising image for Pine Knoll Properties" /></td>
  </tr>
</table>
</body>
</html>
