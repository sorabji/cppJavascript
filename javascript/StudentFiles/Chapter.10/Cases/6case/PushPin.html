<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang = "en" dir="ltr">
<head>
<title>Push Pin</title>
<script type="text/javascript">
  // 97x60
  var pushPin;
  var flag = 0;
  var direction = 0;
  var myArray = new Array(9);

for (var imagesLoaded = 0; imagesLoaded < 9 ; imagesLoaded++){
  myArray[imagesLoaded] = new Image();
  myArray[imagesLoaded].src = "pin" + imagesLoaded + ".gif";

  if (imagesLoaded == 9)
    pushPin = setInterval("run()",100);
}
function run(){

  if (direction == 1){
    if (flag == 0){
      direction = 0;
    } else {
      change();
      flag--;
    }
  } else {
    if (flag == 8){
      direction = 1;
    } else {
      change();
      flag++;
    }
  }
}

function change(){
  document.getElementById("image").src = myArray[flag].src;
}

</script>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<body onload = "setInterval('run()',100);">
<h1>Push Pin</h1>
<img height="60" width="97" src="pin0.gif" id="image" alt="pin"/><br />

</body>
</html>
